<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Project</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.2em 0;
    }

    p {
      color: #aaa;
      max-width: 600px;
      margin: 0 auto;
    }

    .game-container {
      margin: 40px 0;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #444;
      border-radius: 10px;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Game: Project Echo</h1>
    <p>A game developed in my Game Engine Architecture class. Built from scratch using C++ and Godot's GDExtension system.</p>
  </header>

  <div class="game-container">
    <!-- Embed game or video here -->
    <!-- Example: video demo -->
    <video controls poster="thumbnail.jpg">
      <source src="gameplay.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- OR if it's a web build -->
    <!-- <iframe src="game/index.html"></iframe> -->
  </div>

  <footer>
    &copy; 2025 Bohdi. Class project for CS381.
  </footer>
</body>
</html>
